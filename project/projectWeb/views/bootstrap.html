    <div class="container">
        <!-- <h1 class="text-center">英雄列表</h1>

        <div class="">
            <table class="table">
                <caption class="h1 text-center text-success">英雄列表</caption>
                <thead>
                    <tr>
                        <td style="border-top:none;"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" id="goudan">添加英雄</button></td>
                    </tr>
                    <tr class="success">
                        <td class="h4">编号</td>
                        <td class="h4">英雄名称</td>
                        <td class="h4">性别</td>
                        <td class="h4">创建时间</td>
                        <td class="h4">操作</td>
                    </tr>
                </thead>
                <tbody>




                </tbody>
            </table>
        </div>
        <!-- 模态框 -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="exampleModalLabel">添加新英雄</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">姓名</label>
                                <input type="text" class="form-control" id="recipient-name name" name='name'>
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="control-label">性别</label>
                                <input type="text" class="form-control" id="recipient-name gender" name='gender'>
                                <!-- <textarea class="form-control" id="message-text"></textarea> -->
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" id='addhroes'>添加</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script id="chaxun" type='text/template'>
        <%for(var i = 0;i<data.length;i++){%>
            <tr class=<%=data[i].isdel ? 'btn-danger': 'btn-info'%>>
                <td>
                    <%=data[i].id%>
                </td>
                <td>
                    <%=data[i].name%>
                </td>
                <td>
                    <%=data[i].gender%>
                </td>
                <td>
                    <%=data[i].ctime%>
                </td>
                <td>
                    <a href="javascript:;" id="updata" data-toggle="modal" data-target="#exampleModal" data-id=<%=data[i].id%> >
                        <%=data[i].isdel ? '不可编辑': '编辑'%>
                    </a>
                    <a class=<%=data[i].isdel ? 'text-danger': ''%> href=" javascript:; " id='del' data-id=<%=data[i].id%> ><%=data[i].isdel ? '已删除': '删除'%></a>

                </td>
            </tr>
            <%}%>
    </script>
